<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStyle - Teste Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f7fb;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #4361ee;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #3a0ca3;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .debug {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste Cadastro TechStyle</h1>
        
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" id="name" placeholder="Seu nome completo">
        </div>
        
        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>
        
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="password" placeholder="M√≠nimo 6 caracteres">
        </div>
        
        <button onclick="signUp()">Cadastrar e Testar</button>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="debug">
            <strong>Informa√ß√µes de Debug:</strong>
            <div id="debug"></div>
        </div>
        
        <div class="info" style="margin-top: 20px; padding: 15px;">
            <strong>üìã Para testar:</strong><br>
            1. Clique em Cadastrar<br>
            2. Verifique se recebeu o e-mail<br>
            3. Me mostre as informa√ß√µes de debug
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ifjakhtwtekzfzpsvhld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlmamFraHR3dGVremZ6cHN2aGxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MDk4NzEsImV4cCI6MjA3NDk4NTg3MX0.-2SA8MX7Lr7DjrMc_cBM9KfN1Bwo8ibU3GNks2x3Alc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function signUp() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const debug = document.getElementById('debug');
            
            // Limpar mensagens
            message.style.display = 'none';
            debug.innerHTML = '';
            
            if (!name || !email || !password) {
                showMessage('Preencha todos os campos!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            try {
                debug.innerHTML = 'üîÑ Enviando requisi√ß√£o de cadastro...<br>';
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name,
                            full_name: name
                        },
                        emailRedirectTo: 'https://testetechstyle.netlify.app'
                    }
                });
                
                // Debug detalhado
                debug.innerHTML += `
                    <br><strong>Resposta do Supabase:</strong>
                    <br>‚úÖ Sucesso: ${!error}
                    <br>‚ùå Erro: ${error ? error.message : 'Nenhum'}
                    <br>üìß Email: ${email}
                    <br>üë§ ID do Usu√°rio: ${data?.user?.id || 'N/A'}
                    <br>üîê Confirmado: ${data?.user?.confirmed_at ? 'SIM' : 'N√ÉO'}
                    <br>üì® Email enviado: ${data?.user?.identities?.length > 0 ? 'SIM' : 'N√ÉO'}
                    <br>üîó Redirect To: https://testetechstyle.netlify.app
                `;
                
                if (error) {
                    showMessage(`Erro: ${error.message}`, 'error');
                } else {
                    if (data.user && data.user.identities && data.user.identities.length === 0) {
                        showMessage('Este e-mail j√° est√° cadastrado!', 'error');
                    } else {
                        showMessage('‚úÖ Cadastro realizado! Verifique seu e-mail para confirma√ß√£o.', 'success');
                    }
                }
                
            } catch (error) {
                debug.innerHTML += `<br>üí• Erro catch: ${error.message}`;
                showMessage('Erro inesperado. Tente novamente.', 'error');
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        // Verificar se h√° confirma√ß√£o na URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const type = urlParams.get('type');
        const accessToken = urlParams.get('access_token');
        
        if (type === 'signup' && accessToken) {
            document.getElementById('debug').innerHTML = 'üéâ Email confirmado via URL! Token recebido.';
            showMessage('Email confirmado com sucesso!', 'success');
        }
    </script>
</body>
</html>
